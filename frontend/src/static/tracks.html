<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCheck More Tracks</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/tracks.css">
    <script defer src="/js/tracks.js"></script>
    <script src="/js/common.js" type="module"></script>
    <!-- BEGIN INSTALLABLE APP-->
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />
    <meta name="theme-color" content="#824eea">
    <link rel="apple-touch-icon" href="/images/logo192.png">
    <link rel="icon" type="image/png" href="/images/icon.png">
    <!-- END INSTALLABLE APP-->
</head>
<body>
    <div class="heading">
        <div class="profile">
            <p id="username"></p>
            <img id="profile-picture">
            <button id="sign-in-out" onclick="logout()">Logout</button>
        </div> 
        <h1>VibeCheck</h1>
        <h3>Sometimes you just need a vibe check.</h3>
    </div>
    <p>Top Tracks</p>
    <label for="time-frame">Time Frame:</label>
    <select id="time-frame">
        <option id="month-option" value="short_term">Last Month</option>
        <option id="six-month-option" value="medium_term">Last 6 Months</option>
        <option id="all-time-option" value="long_term">All Time</option>
    </select>
    <button id="select">Select</button>
    <table id="tracks-table"></table>
    <button id="loadMore" class="loadMore" onclick="loadMore()">Load More</button>
    <a href="dashboard" id="main"><button>Main Page</button></a>
</body>
</html>
